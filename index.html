<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript - Jquery - Ajax</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		
		<!-- <a href="#" id="display-link">Afficher le contenu</a>

		<div id="content"></div> -->
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<form class="form-horizontal" id="contactForm">
					  <div class="form-group">
					    <label for="name" class="col-sm-2 control-label">Nom</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="name" placeholder="Votre nom">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="zipCode" class="col-sm-2 control-label">Code postal</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="zipCode" placeholder="76100">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Payer</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</div>

		<script
		  src="https://code.jquery.com/jquery-1.12.4.min.js"
		  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
